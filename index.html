<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Slab"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="style3.css" />
    <title>CheckBox Buttons</title>
  </head>
  <body>
    <div class="main-container">
      <div class="c1 CC">
        <div class="wrapper">
          <div class="option">
            <input type="radio" id="check1" name="radio" />
            <label for="check1">Option1</label>
          </div>
          <div class="option">
            <input type="radio" id="check2" name="radio" />
            <label for="check2">Option2</label>
          </div>
        </div>
      </div>


      <div class="c2 CC">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="check" hidden />
          <label for="check" class="checkmark"></label>
        </div> 
      </div>

      <div class="c3 CC">
        <div class="container">
          <input type="checkbox" id="check3" hidden />
          <label for="check3" class="toggle">
            <div class="circle"></div>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
